<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to Inventory Management</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Item Management</h5>
                <p class="card-text">Manage your inventory items effectively.</p>
                <a href="/items" class="btn btn-primary">Go to Items</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add New Item</h5>
                <p class="card-text">Easily add new items to your inventory.</p>
                <a href="/items/add" class="btn btn-success">Add Item</a>
            </div>
        </div>
    </div>
</body>
</html>
